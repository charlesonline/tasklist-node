services:
  tasklist:
    build: .
    container_name: tasklist
    ports:
      - "7001:3000"
    volumes:
      - ./:/app:delegated
      - /app/node_modules
    networks:
      - tasklistnet
    environment:
      - NODE_ENV=development
      - DB_HOST=tasklist_db
      - DB_PORT=5432
      - DB_NAME=tasklist
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      tasklist_db:
        condition: service_healthy
    command: yarn dev

  tasklist_db:
    image: postgres:15-alpine
    container_name: tasklist_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: tasklist
    ports:
      - "5433:5432"
    volumes:
      - ./config_docker/postgres_data:/var/lib/postgresql/data
    networks:
      - tasklistnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tasklistnet:
    external: false